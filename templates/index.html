{% extends "base.html" %}

{% block content %}

<h1><a href="{% url 'index' %}"><center>Freebook Freeshelf</center></a></h1>

<div><center>
    Search Titles by Categories:
    <br>
    {% for category in categorys %}
        <a href="{% url 'category' slug=category.slug %}"><button class="button is-warning">{{ category.name }}</button></a>
    {% endfor %}
</div></center>

<div class="card">
    <div class="card-content">
        <div class="content">
    {% for book in books %}
        <br><h3><a href="{% url 'details' pk=book.pk %}"><b>{{ book.title }}</b></a></h3>
        <h4>{{ book.author }}</h4>

        <a href="{% url 'favorite' pk=book.pk %}">
            {% csrf_token %}
            <label>
                <input type="checkbox">
                <span class="checkable">Book is Bae</span>
            </label>

            <header>
                <button class="button is-success is-small is-responsive" class="shyButton"><a href="{% url 'edit' pk=book.pk %}">Edit Book</a></button>
                <br>
                <button class="button is-warning is-light is-small is-responsive"><a href="{% url 'delete' pk=book.pk %}">Delete Book</a></button>
            </header>

    {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
